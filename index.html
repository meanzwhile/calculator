<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>calculator</title>
        <link rel="stylesheet" href="my.css">
    </head>
    <body>
		<h1>Calculator</h1>
		<div id="calculator">
			<div class="top">
				<span id="clear">C</span>
			<span id="screen"></span>
			</div>
			<div class="keys">
				<span>9</span>
				<span>8</span>
				<span>7</span>
				<span>6</span>
				<span>5</span>
				<span>4</span>
				<span>3</span>
				<span>2</span>
				<span>1</span>
				<span class="operand">+</span>
				<span>0</span>
				<span class="operand">-</span>
				<span class="operand">/</span>
				<span class="operand">.</span>
				<span class="operand">*</span>
			</div>
			<span id="result">=</span>
		</div>
		<div id="loader"></div>
		<div id="cal">Calculating...</div>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="main.js"></script>
    </body>
</html>
